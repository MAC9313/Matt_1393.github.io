<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title | default: "My Hacker Site" }}</title>
  <style>
    /* Hacker-themed CSS */
    body {
      background-color: #0d0d0d; /* Dark almost-black background */
      color: #00ff00; /* Neon green text */
      font-family: "Courier New", Consolas, monospace; /* Monospaced font */
      margin: 0;
      padding: 20px;
    }
    .nav {
      background-color: #1a1a1a; /* Dark gray for nav bar */
      overflow: hidden;
      border-bottom: 2px solid #00ff00; /* Neon green border */
    }
    .nav a {
      float: left;
      color: #00ff00; /* Neon green text */
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 16px;
      text-shadow: 0 0 5px #00ff00; /* Neon glow effect */
      transition: background-color 0.3s;
    }
    .dropdown {
      float: left;
      overflow: hidden;
    }
    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: #00ff00; /* Neon green */
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      cursor: pointer;
      text-shadow: 0 0 5px #00ff00; /* Neon glow */
      transition: background-color 0.3s;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1a1a1a; /* Dark gray dropdown */
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 255, 0, 0.3); /* Green-tinted shadow */
      z-index: 1;
      border: 1px solid #00ff00; /* Neon green border */
    }
    .dropdown-content a {
      float: none;
      color: #00ff00; /* Neon green */
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
      text-shadow: 0 0 5px #00ff00; /* Neon glow */
    }
    .dropdown-content a:hover {
      background-color: #00ff00; /* Neon green background on hover */
      color: #0d0d0d; /* Dark text for contrast */
      text-shadow: none;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .nav a:hover, .dropdown:hover .dropbtn {
      background-color: #00ff00; /* Neon green background on hover */
      color: #0d0d0d; /* Dark text for contrast */
      text-shadow: none;
    }
    .content {
      padding: 20px;
      line-height: 1.6;
    }
    h1, h2, h3 {
      color: #00f7ff; /* Cyan for headings */
      text-shadow: 0 0 5px #00f7ff; /* Cyan glow */
    }
    a {
      color: #00f7ff; /* Cyan for links */
      text-decoration: none;
      text-shadow: 0 0 5px #00f7ff; /* Cyan glow */
    }
    a:hover {
      color: #0d0d0d;
      background-color: #00f7ff; /* Cyan background on hover */
      text-shadow: none;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/">Home</a>
    <div class="dropdown">
      <button class="dropbtn">Projects</button>
      <div class="dropdown-content">
        <a href="./splunk">Splunk</a>
        <!-- Add more links here if needed -->
      </div>
    </div>
  </div>
  <div class="content">
    {{ content }}
  </div>
</body>
</html>
